<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>
<table>
    <tr>
        <td>User table</td>
        <td>
            <a th:href="@{/admin/add-user}">New User</a>
        </td>
    </tr>
    <tr>
        <th>All Users</th>
    </tr>
    <tr>
        <th>ID</th>
        <th>Age</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Option</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td>
            <ul>
                <li th:each="role : ${user.getRoles()}" th:text="${role.roleName}"></li>
            </ul>
        </td>
        <td>
            <a th:href="@{/admin/delete-user/{id}(id=${user.id})}">Delete</a>
            <a th:href="@{/admin/update-user/{id}(id=${user.id})}">Update</a>

        </td>

    </tr>
</table>
</body>
</html>
