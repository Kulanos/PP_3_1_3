<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row mb-2">
        <div class="col-md-11" style="background-color: black; color: white;">
            <h3><strong>admin@mail.ru</strong> with roles: ADMIN USER</h3>
        </div>
        <div class="col-md-1" style="background-color: black">
            <a th:href="@{/logout}" style="color: #B0B0B0;">logout</a>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-md-2 bg-primary">
            <a th:href="@{/admin}" style="color: lightgrey; text-decoration: none;">Admin</a>
        </div>
        <div class="col-md-10">
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/add-user}">New User</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="row mb-2 justify-content-center">
        <div class="col-md-2 bg-white text-primary text-center">
            <a th:href="@{/user}" style="color: royalblue; text-decoration: none;">User</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-10" style="max-width: 600px; margin: 0 auto;">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add new user</h5>
                    <form th:action="@{/admin/add-user}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="text" th:field="*{age}" class="form-control" id="age" placeholder="Age">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <label for="roles" class="form-label">Roles</label>
                            <select th:field="*{roles}" class="form-select" id="roles" multiple>
                                <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.roleName}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Add new user</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
