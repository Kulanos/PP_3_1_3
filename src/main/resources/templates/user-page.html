<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<body>

<table>
    <tr>
        <th>ID</th>
        <th>Age</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:object="${user}">
        <td th:text="*{id}"></td>
        <td th:text="*{age}"></td>
        <td th:text="*{email}"></td>
        <td th:text="*{firstName}"></td>
        <td th:text="*{lastName}"></td>
    </tr>
</table>

</body>
</html>
